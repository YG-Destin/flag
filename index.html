<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오방색 뽑기</title>
  <style>
    body {
      background-color: #fff9e6;
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .container {
      width: 100%;
      max-width: 350px;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 15px;
    }

    .question-box {
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      background-color: #87CEEB;
      color: white;
      padding: 10px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 20px;
    }

    .pouch-wrapper {
      position: relative;
      width: 140px;
      margin: 0 auto;
    }

    .pouch-img {
      width: 100%;
      display: block;
    }

    .dice-container {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: -30px;
      margin-bottom: 20px;
    }

    .dice {
      width: 50px;
      height: 50px;
      border: 2px solid black;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      animation: popUp 0.4s ease-out;
    }

    @keyframes popUp {
      0% { transform: translateY(40px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .footer {
      margin-top: 20px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>오방색 뽑기</h1>

    <div class="question-box">
      <input type="text" id="question" placeholder="질문을 입력하세요" />
    </div>

    <button onclick="drawColors()">🎲 뽑기</button>

    <div class="pouch-wrapper">
      <img src="images/pouch.png" alt="복주머니" class="pouch-img" />
    </div>

    <div class="dice-container" id="result"></div>

    <p class="footer">✨ 제작: 연유🌱</p>
  </div>

  <script>
    const colors = [
      { name: '흰색', code: 'white', text: 'black' },
      { name: '빨간색', code: 'red', text: 'white' },
      { name: '초록색', code: 'green', text: 'white' },
      { name: '파란색', code: 'blue', text: 'white' },
      { name: '노란색', code: 'yellow', text: 'black' }
    ];

    function drawColors() {
      const shuffled = colors.sort(() => 0.5 - Math.random());
      const selected = shuffled.slice(0, 2);
      const result = document.getElementById('result');
      result.innerHTML = '';
      selected.forEach(c => {
        const div = document.createElement('div');
        div.className = 'dice';
        div.style.backgroundColor = c.code;
        div.style.color = c.text;
        div.innerText = c.name;
        result.appendChild(div);
      });
    }
  </script>
</body>
</html>
